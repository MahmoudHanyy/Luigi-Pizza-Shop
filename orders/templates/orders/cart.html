{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<head>

      <link href="{% static 'common/shopping_cart.css' %}" rel="stylesheet">
      <script src="{% static 'common/shopping_cart.js' %}" rel="stylesheet"></script>
</head>

<div class="container">
  <div class="heading">
    <h1>
      <span class="shopper"></span> Shopping Cart
    </h1>

    <a href="#" class="visibility-cart transition is-open">X</a>
  </div>

  <div class="cart transition is-open">

    <a href="#" class="btn btn-update">Update cart</a>


    <div class="table">

      <div class="layout-inline row th">
        <div class="col col-pro">Product</div>
        <div class="col col-price align-center ">
          Price
        </div>
        <div class="col col-qty align-center">QTY</div>
        <div class="col">VAT</div>
        <div class="col">Total</div>
      </div>
{% for item in items %}
      <div class="layout-inline row">

        <div class="col col-pro layout-inline">
          <img src="http://static.ddmcdn.com/gif/10-kitten-cuteness-1.jpg" alt="kitten" />
          <p>{{ item.0 }}</p>
        </div>

        <div class="col col-price col-numeric align-center ">
          <p>${{item.0.price}}</p>
        </div>

        <div class="col col-qty layout-inline">
          <a href="#" class="qty qty-minus">-</a>
            <input type="numeric" value="{{item.1}}" />
          <a href="#" class="qty qty-plus">+</a>
        </div>

        <div class="col col-vat col-numeric">
          <p>$0</p>
        </div>
        <div class="col col-total col-numeric">               <p> $</p>
        </div>
      </div>

{% endfor %}

       <div class="tf">
         <div class="row layout-inline">
           <div class="col">
             <p>VAT</p>
           </div>
           <div class="col"></div>
         </div>
         <div class="row layout-inline">
           <div class="col">
             <p>Shipping</p>
           </div>
           <div class="col"></div>
         </div>
          <div class="row layout-inline">
           <div class="col">
             <p>Total: ${{total}}</p>
           </div>
           <div class="col"></div>
         </div>
       </div>
  </div>

    <a href="{% url 'checkout' %}" class="btn btn-update">Submit</a>

</div>


</body>
</html>
